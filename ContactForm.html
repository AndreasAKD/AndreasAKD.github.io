    <div>
        <form id="myform" class="contactForm">
            <label class="labelColor">
                <span>First Name</span>
                <input name="FirstName" id="FirstName" class="FN" type="text" placeholder="Enter first name..." minlength="3" required>
            </label>
            <span class="errorFN hideFN errorColor">Invalid name! Between 3-16 letters and no special characters.<br></span>

            <label class="labelColor">
                <span>Last Name</span>
                <input name="LastName" id="LastName" class="LN" type="text" placeholder="Enter last name..." minlength="3" required>
            </label>
            <span class="errorLN hideLN errorColor">Invalid name! Between 3-16 letters and no special characters.<br></span>

            <label class="labelColor">
                <span>Phone</span>
                <input name="PhoneNumber" id="PhoneNumber" class="Phone" type="text" placeholder="Enter phone number...">
                <span class="errorPN hidePN errorColor">Only digits allowed!<br></span>

            </label>

            <label class="labelColor">
                <span>Email</span>
                <input name="Email" id="Email" class="Email" type="text" placeholder="Enter email adress..." minlength="7" required>
                <span class="errorEMAIL hideEMAIL errorColor">Invalid email! Example: name@hotmail.com<br></span>

            </label>

            <label class="labelColor">
                <span>Message</span>
                <textarea id="TextBox" placeholder="Enter message..." style="height:300px" minlength="1" required></textarea>

            </label>
            <button type="reset" class="clear" >clear</button>
            <input id="btn" class="btn" type="submit" value="submit">

        </form>


        <script src="ContactForm.js"></script>    
    </div>
